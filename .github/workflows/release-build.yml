
name: Release build

on:
   workflow_dispatch:

jobs:

  build-amd64:
    name: Release build for Windows x64
    
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    # Build the project
    - name: Build
      run: dotnet build Installer/Installer.wapproj -c Release -a x64
    
    # Upload output binaries
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Windows x64 Release Build
        path: Installer/bin/

  build-arm64:
    name: Release build for Windows Arm64
    
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    # Build the project
    - name: Build
      run: dotnet build Installer/Installer.wapproj -c Release -a arm64
    
    # Upload output binaries
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Windows Arm64 Release Build
        path: Installer/bin/
